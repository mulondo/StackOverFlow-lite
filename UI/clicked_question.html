<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverFlow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/clicked_question.css" />
</head>
<body>
    <header id="myHeader">
       
        <h1>StackoverFlow-lite</h1> 
                
        <h4>User</h4>
        <nav>                           
            <button class="logout">Logout</button>                        
        </nav>  
        <form>
            <input type="text" placeholder="Search" name="search">
            <button type="submit" name="serach_button">Search</button>
        </form>
    </header>

    <div class="container">
       <section>
            <aside>
                
            </aside>
                <article>
                    <textarea readonly>Here is the the full description of the question that has been clicked.
                    </textarea>            

                    <button class="answerbtn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Asnwer</button>

                    <div id="id01" class="modal">  
                        <form class="modal-content animate" action="">
                            <textarea name="answer"></textarea>          
                            <button type="submit">Post</button>
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        
                        </form>
                    </div>
                </article>
                
        </section> 
    </div>
        
    <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

        // Get the modal id
        var modal = document.getElementById('id01');

        // on clicking outside the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
